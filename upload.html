<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Audio File</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column; /* Stack children vertically */
            align-items: center; /* Center horizontally */
            justify-content: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
            margin: 0;
            padding-top: 20px; /* Space at the top for heading */
            
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-in-out; /* Animation for heading */
            text-align: center; /* Center the heading */
        }
        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px); /* Start from above */
            }
            100% {
                opacity: 1;
                transform: translateY(0); /* End at original position */
            }
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 400px;
            text-align: center;
        }
        h2 {
            color: #555;
            margin-bottom: 20px; /* Spacing below subheading */
        }
        input[type="file"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Audio Fake Detection</h1> <!-- Heading outside the container -->
    <div class="container">
        <h2>Upload Audio to Check Real or Fake</h2>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="audio/*" required>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
