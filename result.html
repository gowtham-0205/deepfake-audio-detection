<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Prediction Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #28a745;
            font-weight: bold;
            transition: color 0.3s;
        }
        a:hover {
            color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Audio Prediction Result</h1>
        <div class="result">{{ result }}</div>
        <a href="/">Upload another audio file</a>
    </div>
</body>
</html>
